<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./to-do-list.png" type="image/x-icon">
    <!-- Bootstrap JS bundle via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
<script src="https://kit.fontawesome.com/f36f084434.js" crossorigin="anonymous"></script>
<title>Todo App</title>
</head>
<body>
    <div id="mainContainer" class="container pt-3 todoContainer h-100">
        <h2 class="text-center">Todo App</h2>
        <form>
            <div class="mb-1">
                <label for="exampleInputname" class="form-label">Item Name</label>
                <input type="text" min="3" class="form-control" required id="inputName" aria-describedby="nameHelp">
            </div>
            <div class="mb-1">
                <label for="exampleInputname" class="form-label">Item Quantity</label>
                <input type="number" class="form-control" required id="inputQuantity" aria-describedby="nameHelp">
            </div>
            <div class="mb-1">
                <label for="exampleInputname" class="form-label">Item Price</label>
                <input type="number" class="form-control" required id="inputPrice" aria-describedby="nameHelp">
            </div>
            <button id="addBtn" type="submit" class="btn btn-primary w-100 mt-2" onclick="handleTodos(event)">Add</button>
            <button id="updateBtn" type="submit" class="btn btn-primary w-100 mt-2" onclick="updateTodoData(event)">Update</button>
        </form>
        <div class="listOfItems mt-4" id="listOfItems">
            <h3 class="text-center">List of Items</h3>
            <table class="table mt-3 table-bordered table-striped" id="main-table">
                <thead class="thead-dark">
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th class="text-center" scope="col">Name</th>
                        <th class="text-center" scope="col">Quantity</th>
                        <th class="text-center" scope="col">Price</th>
                        <th class="text-center" scope="col">Total</th>
                        <th class="text-center " scope="col">Edit</th>
                        <th class="text-center " scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
